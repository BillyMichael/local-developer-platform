---
# ServiceAccount for reading Gitea secrets from vcs namespace
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gitea-secret-reader
  namespace: {{ .Release.Namespace }}
---
# Role scoped to vcs namespace - can only read secrets here
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gitea-secret-reader
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "watch", "list"]
---
# Bind the ServiceAccount to the Role (namespace-scoped)
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gitea-secret-reader
  namespace: {{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: gitea-secret-reader
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: gitea-secret-reader
  apiGroup: rbac.authorization.k8s.io
---
# ClusterSecretStore that reads from vcs namespace only
# External Secrets operator handles writing to target namespaces
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: gitea-secrets
spec:
  provider:
    kubernetes:
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
          namespace: kube-system
      # Restrict reading to vcs namespace only
      remoteNamespace: {{ .Release.Namespace }}
      auth:
        serviceAccount:
          name: gitea-secret-reader
          namespace: {{ .Release.Namespace }}
