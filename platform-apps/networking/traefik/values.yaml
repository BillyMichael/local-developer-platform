traefik:
  # Resource limits for local development
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

  providers:
    kubernetesCRD:
      allowExternalNameServices: false
      allowCrossNamespace: false
    kubernetesIngress:
      allowExternalNameServices: false
      publishedService:
        enabled: true

  deployment:
    kind: DaemonSet

  tlsStore:
    default:
      defaultCertificate:
        secretName: default-tls

  ingressRoute:
    dashboard:
      enabled: true

  ports:
    web:
      nodePort: 30080
    websecure:
      nodePort: 30443
    traefik:
      nodePort: 30900

  service:
    type: NodePort

  metrics:
    prometheus:
      enabled: true

  additionalArguments:
    - --api.insecure=false
    - --log.level=INFO

  nodeSelector:
    ingress-ready: "true"
  tolerations:
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
      effect: NoSchedule
    - key: node-role.kubernetes.io/master
      operator: Exists
      effect: NoSchedule
