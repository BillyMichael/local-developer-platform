---
# RBAC for the ClusterSecretStore to read OIDC client secrets from the Authelia (auth) namespace.
apiVersion: v1
kind: ServiceAccount
metadata:
  name: authelia-oidc-client-secret-reader
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: authelia-oidc-client-secret-reader
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - watch
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: authelia-oidc-client-secret-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: authelia-oidc-client-secret-reader
subjects:
- kind: ServiceAccount
  name: authelia-oidc-client-secret-reader
  namespace: {{ .Release.Namespace }}
---
# This ClusterSecretStore enables other ClusterExternalSecrets to read the OIDC client secrets
# that are generated and stored in the Authelia (auth) namespace.
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: authelia-oidc-client-secrets
spec:
  provider:
    kubernetes:
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
          namespace: kube-system
      remoteNamespace: {{ .Release.Namespace }}
      auth:
        serviceAccount:
          name: authelia-oidc-client-secret-reader
          namespace: {{ .Release.Namespace }}
