---
# Backstage OIDC Client Secret
# ----------------------------------------------------------------
# 1. Generate a secret in the auth namespace
# 2. Sync the secret to the app (portal) namespace

# ClusterGenerator for Backstage client secret
apiVersion: generators.external-secrets.io/v1alpha1
kind: ClusterGenerator
metadata:
  name: backstage-oidc-client-secret-generator
spec:
  kind: Password
  generator:
    passwordSpec:
      length: 72
      digits: 10
      symbols: 5
      symbolCharacters: "-_~."
      noUpper: false
      allowRepeat: true
---
# ExternalSecret to generate the Backstage client secret in the auth namespace
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: backstage-oidc-client-secret-generator
  namespace: {{ .Release.Namespace }} # auth
spec:
  refreshInterval: 24h
  secretStoreRef:
    name: cluster-secret-generator # This should be the generator store
    kind: ClusterSecretStore
  target:
    name: backstage-oidc-client-secret
  dataFrom:
  - sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: ClusterGenerator
        name: backstage-oidc-client-secret-generator
---
# ClusterExternalSecret to sync the Backstage client secret to the portal namespace
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: backstage-oidc-client-secret-sync
spec:
  externalSecretName: backstage-oidc-client-secret
  namespaceSelector:
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: In
        values:
          - portal
  externalSecretSpec:
    refreshInterval: 1h
    secretStoreRef:
      name: authelia-oidc-client-secrets
      kind: ClusterSecretStore
    target:
      name: backstage-oidc-client-secret
    dataFrom:
    - extract:
        key: backstage-oidc-client-secret
