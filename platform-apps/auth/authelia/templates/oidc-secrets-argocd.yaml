---
# ArgoCD OIDC Client Secret
# ----------------------------------------------------------------
# 1. Generate a secret in the auth namespace
# 2. Sync the secret to the app (orchestration) namespace

# Namespace-scoped Generator for ArgoCD client secret
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: argocd-oidc-client-secret-generator
  namespace: {{ .Release.Namespace }}
spec:
  length: 72
  digits: 10
  symbols: 5
  symbolCharacters: "-_~."
  noUpper: false
  allowRepeat: true
---
# ExternalSecret to generate the ArgoCD client secret in the auth namespace
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-oidc-client-secret-generator
  namespace: {{ .Release.Namespace }} # auth
spec:
  refreshInterval: 24h
  target:
    name: argocd-oidc-client-secret
  dataFrom:
  - sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: Password
        name: argocd-oidc-client-secret-generator
---
# ClusterExternalSecret to sync the ArgoCD client secret to the orchestration namespace
apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: argocd-oidc-client-secret-sync
spec:
  externalSecretName: argocd-oidc-client-secret
  namespaceSelector:
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: In
        values:
          - orchestration
  externalSecretSpec:
    refreshInterval: 1h
    secretStoreRef:
      name: authelia-oidc-client-secrets
      kind: ClusterSecretStore
    target:
      name: argocd-oidc-client-secret
      template:
        metadata:
          labels:
            app.kubernetes.io/part-of: argocd
    dataFrom:
    - extract:
        key: argocd-oidc-client-secret
