---
# ArgoCD OIDC Client Secret
# ----------------------------------------------------------------
# Generates the OIDC client secret using ESO and reflects it to the orchestration namespace.

# Namespace-scoped Generator for ArgoCD client secret
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: argocd-oidc-client-secret-generator
  namespace: {{ .Release.Namespace }}
spec:
  length: 72
  digits: 10
  symbols: 5
  symbolCharacters: "-_~."
  noUpper: false
  allowRepeat: true
---
# ExternalSecret to generate the ArgoCD client secret in the auth namespace
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-oidc-client-secret-generator
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: "0"
  target:
    name: argocd-oidc-client-secret
    template:
      metadata:
        labels:
          app.kubernetes.io/part-of: argocd
        annotations:
          reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
          reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "orchestration"
          reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
          reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "orchestration"
  dataFrom:
  - sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: Password
        name: argocd-oidc-client-secret-generator
