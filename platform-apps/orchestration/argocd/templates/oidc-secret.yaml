---
# Pull OIDC client secret from Authelia (auth namespace)
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-oidc-client-secret
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: authelia-oidc-client-secrets
    kind: ClusterSecretStore
  target:
    name: argocd-oidc-client-secret
    template:
      metadata:
        labels:
          app.kubernetes.io/part-of: argocd
  dataFrom:
  - extract:
      key: argocd-oidc-client-secret
